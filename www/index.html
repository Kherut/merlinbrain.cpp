<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="/dashboard/src/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/dashboard/src/css/devices.css" rel="stylesheet" type="text/css" />

        <script src="/dashboard/src/js/jquery.min.js"></script>
        <script src="/dashboard/src/js/jquery.timeago.js"></script>
        <script src="/dashboard/src/js/socket.io.js"></script>

        <title>Merlin Brain</title>
    </head>
    <body>
        <header>
            <a href="/dashboard/">
                <img src="/dashboard/src/img/logo.png" class="logo" alt="Merlin Logo" title="Merlin" />
            </a>
            <nav class="menu">
                <a href="/dashboard/">devices</a>
                <a href="/dashboard/overview.html">overview</a>
                <a href="/dashboard/advanced.html">advanced</a>
            </nav>
        </header>
        <section>
            <div class="devices" style="display: none;"></div>
        </section>

        <script>
            var devices = new Array();

            function getDeviceWhere(key, val) {
                for(var i = 0; i < devices.length; i++) {
                    if(devices[i][key] == val)
                        return devices[i];
                }

                return null;
            }

            function hideDevices() {
                if($(".devices").children().length == 0)
                    $(".devices").css("display", "none");

                else
                    $(".devices").css("display", "block");
            }

            function addDevice(json) {
                var device = JSON.parse(json);
                devices.push(device);

                var classD = "";

                if(device["Approved"] == false) classD = "napproved";


                $(".devices").append("<div class='" + classD + "' id='" + device.ID + "' title='Time: " + device.TimeConnected + "\nID: " + device.ID + "'>\
                    <span class='name'>" + device.Name + "</span>\
                    <span class='ip'>" + device.IP + "</span>\
                    <span class='status'>" + device.Status + "</span>\
                </div>");

                if(confirm("A new device wants to connect. Do you want me to accept the connection?"))
                    $(".devices #" + device.ID).removeClass("napproved");
            }

            $("body").on("mouseover", ".devices div", function() {
                var device = getDeviceWhere("ID", $(this).attr("title").split("\n")[1].split(" ")[1]);
                var text = "Time: " + $.timeago(new Date(device.TimeConnected)) + "\nID: " + device.ID;

                $(this).attr("title", text);
            });

            var socket = io();

            socket.on('connect', function() {
                console.log('Connected.');

                setTimeout(function() {
                    socket.emit("message", "devices/all/json");
                }, 250);

                socket.on('message', function(msg) {
                    //console.log(msg);

                    var path = msg.split("!")[0]
                    var content = msg.split("!")[1]

                    var category = path.split("/")[0]

                    var arguments = new Array();

                    if(path.split("/").length > 1) {
                        arguments = path.split("/");
                        arguments.splice(0, 1);
                    }

                    if(path == "change") {
                        var device = JSON.parse(content);

                        $(".devices #" + device.ID).find(".status")[0].innerHTML = device.Status;

                        if(device.Approved == true)
                            $(".devices #" + device.ID).removeClass("napproved");
                    }

                    else {
                        switch(category) {
                            case "devices":
                                if(arguments.length >= 1) {
                                    if(arguments[0] == "new")
                                        addDevice(content);
                                    
                                    else if(arguments[0] == "all") {
                                        if(arguments.length >= 2 && arguments[1] == "json") {
                                            var devicesJSON = content.split("\n");

                                            for(var i = 0; i < devicesJSON.length; i++) {
                                                if(devicesJSON[i] != "")
                                                    addDevice(devicesJSON[i]);
                                            }
                                        }
                                    }
                                }
                                break;
                        }
                    }
                });
            });

            $("body").on("DOMSubtreeModified", ".devices", function() {
                hideDevices();
            });
        </script>
    </body>
</html>
